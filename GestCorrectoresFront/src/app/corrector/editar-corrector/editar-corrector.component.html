<form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
  <label>Nombre:</label>
  <input id="nombre" name="nombre" type="text" [(ngModel)]="corrector.nombre" required>

  <label>Apellido 1:</label>
  <input id="apellido1" name="apellido1" type="text" [(ngModel)]="corrector.apellido1" required>

  <label>Apellido 2:</label>
  <input id="apellido2" name="apellido2" [(ngModel)]="corrector.apellido2" required>

  <label>Email:</label>
  <input id="email" name="email" type="text" [(ngModel)]="corrector.email" required>

  <label>Telefono:</label>
  <input id="telefono" name="telefono" type="text" [(ngModel)]="corrector.telefono" required>

  <button [disabled]="!f.valid">Actualizar</button>
  <button type="button" (click)="back()">Volver</button>
</form>
